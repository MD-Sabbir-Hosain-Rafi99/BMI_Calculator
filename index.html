<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="min-h-screen flex flex-col">
    <div class="container mx-auto px-4 py-8 flex-grow mt-5">
        <div class="flex flex-col lg:flex-row gap-6">
            <div class="w-full lg:w-1/2 bg-white p-6 rounded-xl shadow-md space-y-4">
                <h2 class="text-lg sm:text-xl font-semibold text-center text-gray-700">Check Your BMI</h2>
                <!-- Gender Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">লিঙ্গ নির্বাচন করুন</label>
                    <div class="flex justify-between gap-4 flex-wrap">
                        <label class="flex items-center gap-2 text-sm">
                            <input type="radio" name="gender" class="accent-yellow-500" checked />
                            পুরুষ
                        </label>
                        <label class="flex items-center gap-2 text-sm">
                            <input type="radio" name="gender" class="accent-yellow-500" />
                            মহিলা
                        </label>
                        <label class="flex items-center gap-2 text-sm">
                            <input type="radio" name="gender" class="accent-yellow-500" />
                            তৃতীয় লিঙ্গ
                        </label>
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-600">বয়স</label>
                    <input id="ageInput" type="number"
                        class="w-full border rounded-md p-2 focus:outline-none focus:ring focus:ring-blue-300"
                        placeholder="বছর">
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-600">উচ্চতা</label>
                    <div class="flex gap-2">
                        <input id="feetInput" type="number" class="w-1/2 border rounded-md p-2" placeholder="ফুট">
                        <input id="inchInput" type="number" class="w-1/2 border rounded-md p-2" placeholder="ইঞ্চি">
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-600">ওজন</label>
                    <input id="weightInput" type="number" class="w-full border rounded-md p-2" placeholder="কেজি">
                </div>
                <button id="calculateBtn"
                    class="w-full bg-blue-600 hover:bg-blue-400 text-white font-semibold py-2 rounded-md shadow-md">হিসাব
                    করুন</button>
            </div>

            <div class="w-full lg:w-1/2 bg-white p-6 rounded-xl shadow-md space-y-6">
                <!-- Result Heading -->
                <div class="text-center">
                    <h2 class="text-lg sm:text-xl font-semibold text-gray-800">আপনার বিএমআই = <span id="bmiDisplay"
                            class="text-blue-600">00.0</span></h2>
                </div>


                <div class="flex flex-wrap justify-center gap-4 text-sm font-medium">
                    <span class="flex items-center gap-2 hidden ashColor"><span
                            class="w-4 h-4 rounded-full bg-gray-500 inline-block"></span>কম ওজন</span>
                    <span class="flex items-center gap-2 hidden sobujColor"><span
                            class="w-4 h-4 rounded-full bg-green-500 inline-block"></span>স্বাভাবিক</span>
                    <span class="flex items-center gap-2 hidden holudColor"><span
                            class="w-4 h-4 rounded-full bg-yellow-400 inline-block"></span>অতিরিক্ত ওজন</span>
                    <span class="flex items-center gap-2 hidden lalColor"><span
                            class="w-4 h-4 rounded-full bg-red-500 inline-block"></span>স্থূলতা</span>
                </div>

                <!-- BMI Table -->
                <div class="overflow-x-auto">
                    <table class="w-full text-center border border-gray-300 rounded-md overflow-hidden">
                        <thead class="bg-blue-600 text-white text-sm sm:text-base">
                            <tr>
                                <th class="py-2 px-4 border border-white">শ্রেণী</th>
                                <th class="py-2 px-4 border border-white">বিএমআই রেঞ্জ (KG/M<sup>2</sup>)</th>
                            </tr>
                        </thead>
                        <tbody class="text-gray-800 text-sm sm:text-base">
                            <tr class="bg-gray-50">
                                <td class="py-2 px-4 border">কম ওজন</td>
                                <td class="py-2 px-4 border">18.5 এর নিচে</td>
                            </tr>
                            <tr>
                                <td class="py-2 px-4 border">স্বাভাবিক ওজন</td>
                                <td class="py-2 px-4 border">18.5 থেকে 24.9</td>
                            </tr>
                            <tr class="bg-gray-50">
                                <td class="py-2 px-4 border">অতিরিক্ত ওজন</td>
                                <td class="py-2 px-4 border">25.0 থেকে 29.9</td>
                            </tr>
                            <tr>
                                <td class="py-2 px-4 border">স্থূলতা</td>
                                <td class="py-2 px-4 border">30.0 এবং তার উপরে</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="flex flex-wrap justify-center gap-4 text-sm font-medium mt-8">
                        <span class="flex items-center gap-2 ashColor"><span
                                class="w-4 h-4 rounded-full bg-gray-500 inline-block"></span>কম ওজন</span>
                        <span class="flex items-center gap-2 sobujColor"><span
                                class="w-4 h-4 rounded-full bg-green-500 inline-block"></span>স্বাভাবিক</span>
                        <span class="flex items-center gap-2 holudColor"><span
                                class="w-4 h-4 rounded-full bg-yellow-400 inline-block"></span>অতিরিক্ত ওজন</span>
                        <span class="flex items-center gap-2 lalColor"><span
                                class="w-4 h-4 rounded-full bg-red-500 inline-block"></span>স্থূলতা</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div
            class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-between text-center md:text-left gap-4">
            <div class="flex items-center gap-2 text-sm md:text-base">
                <span>&copy;</span>
                <span class="font-medium">2025 MD Sabbir Hosain Rafi</span>
            </div>
            <div class="flex gap-4 text-sm md:text-base">
                <a href="#" class="hover:text-pink-400 duration-300">Privacy</a>
                <a href="https://github.com/MD-Sabbir-Hosain-Rafi99" target="_blank" class="hover:text-pink-400 duration-300">Contact</a>
            </div>
        </div>
    </footer>
    <!-- Footer -->

    <script src="js/script.js"></script>
</body>
</html>
